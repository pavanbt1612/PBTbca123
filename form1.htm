<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="#">
        <label for="fname">firstname</label>
        <input type="text" id="fname" value="your name">
        <br><br>
        <label for="fname">lastname</label>
        <input type="text" id="fname" value="your lastname">
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset"><hr>
        <h1>Textarea</h1>
        <label for="Message">Mesasage</label><br>
        <textarea rows="10"cols="20"
           name="Message" id="Message"></textarea>

        </textarea>
        <br>
        <input type="submit" value="submit">
        <hr>
    </from>
    <from method="POST">
        <h2>Radio fields</h2>
        <label for="fruit">select a fruit:</label>
        <select id="fruit" name="fruit">

        <option value="">please choose an option </option>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="mango">mango</option>
        </select><br><br>
        <input type="submit" value="submit"><br>
        <hr>
        <div>
            <h2>Radio buttons</h2>
            <input type="radio" id="Netflix" name="brand" value="Netflix">
            <label for="Netflix">Netflix</label><br>

            <input type="radio" id="Netflix" name="brand" value="streaming">
            <label for="streaming">streaming</label><br>

            <input type="radio" id="Netflix" name="brand" value="hubbli">
            <label for="mxplayer">mxplayer</label><br>

            <input type="radio" id="Netflix" name="brand" value="amazon">
            <label for="amazon">amazon</label><br><br>

            <input type="submit" value="submit"><br>
        </div>
        <h2>Select your website designs:</h2>
        <label>
            <input type="checkbox" name="html" value="yes">HTML
        </label><br>
        <label>
            <input type="checkbox" name="CSS" value="no">CSS
        </label><br>
        user ID:<input type="text" name="user_ID"/><br>
        Password:<input type="password" name="password">
        <br><br>
        select file:
        <input type="file" name="fileuplode" accept="img_1.mp3">
        <br><br>
        <input type="button" name="ok" value="OK"/>
        <input type="image" name="imagebutton" src="D:\p1\project/images.png">
    </from>
        
</body>
</html>
